<main container>
    <div class="grid">
        <mat-card *ngFor="let product of products$ | async" class="example-card" [routerLink]="['/monitor', product.productId]">
            <mat-card-header>
              <mat-card-title>{{ product.title }}</mat-card-title>
              <mat-card-subtitle>{{ product.brand }}</mat-card-subtitle>
            </mat-card-header>
            <div class="product-image" [style.background-image]="'url(' + product.image + ')'">
            </div>
            <mat-card-content>
              <p>
                {{ product.description }}
              </p>
              <p class="price">â‚¬ {{ product?.price?.value }}</p>
            </mat-card-content>
        </mat-card>
        <div class="ghost" *ngFor="let i of [0, 1, 2]"></div>
    </div>
</main>
